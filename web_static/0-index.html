<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Inline Styling</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<header style="background-color: #FF0000; height: 70px; weight: 100%;">
		</header>
		<footer style="position: fixed; background-color: #00FF00; height: 60px; width: 100%; margin-bottom: 0; top: 100%;">
			<p style="margin: auto 50%;">Best School</p>
		</footer>
	</body>
</html>
